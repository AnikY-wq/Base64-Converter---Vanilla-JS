<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Base64 Converter</title>
    <link rel="stylesheet" href="./styles.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0"
    />
  </head>
  <body>
    <div class="app-container">
      <header>
        <h1>Base64 Converter</h1>
        <button id="theme-toggle" aria-label="Toggle dark/light mode">
          <span class="material-symbols-rounded" id="theme-icon"
            >dark_mode</span
          >
        </button>
      </header>

      <main>
        <section class="converter-section">
          <div class="input-group">
            <label for="input-text">Input Text</label>
            <textarea
              id="input-text"
              placeholder="Enter text to encode or Base64 to decode..."
              spellcheck="false"
            ></textarea>
          </div>

          <div class="controls">
            <div class="encoding-selector">
              <label for="charset">Character Encoding:</label>
              <select id="charset">
                <option value="UTF-8" selected>UTF-8</option>
                <option value="ASCII">ASCII</option>
                <option value="ISO-8859-1">ISO-8859-1</option>
                <option value="UTF-16">UTF-16</option>
              </select>
            </div>

            <div class="action-buttons">
              <button id="encode-btn" class="primary-btn">
                <span class="material-symbols-rounded">lock</span>
                Encode to Base64
              </button>
              <button id="decode-btn" class="secondary-btn">
                <span class="material-symbols-rounded">lock_open</span>
                Decode from Base64
              </button>
            </div>
          </div>

          <div class="output-group">
            <div class="output-header">
              <label for="output-text">Result</label>
              <button
                id="copy-btn"
                class="icon-btn"
                aria-label="Copy to clipboard"
              >
                <span class="material-symbols-rounded">content_copy</span>
              </button>
            </div>
            <textarea
              id="output-text"
              placeholder="Result will appear here..."
              readonly
              spellcheck="false"
            ></textarea>
          </div>

          <div id="message" class="message hidden"></div>
        </section>
      </main>

      <footer>
        <p>Simple Base64 Converter â€¢ <span id="current-year"></span></p>
      </footer>
    </div>

    <script src="js/encoder.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
